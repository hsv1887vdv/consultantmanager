<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultant Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:50px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm-6 pb-4">Consultant List</span>
        <span class="col-sm-6 text-sm-right pb-4">
            <a href="/consultant/create" class="btn btn-primary btn-outline-primary d-block d-sm-inline-block">Create Consultant</a>
        </span>
    </h1>


    <div class="alert alert-info" th:if="${message}">
        <h3 th:text="${message}"></h3>
    </div>

    <div class="mt-5">
        <table id="consultantTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Currently In Project</th>
                <th>Technologies</th>
            </tr>
            </thead>
        </table>
    </div>

</div>


<script>
  var url = '/consultant/data_for_datatable';

  $(document).ready(function () {

    $('#consultantTable').DataTable({
      "ajax": url,
      "processing": true,
      "serverSide": true,
      "columns": [
        {
          "data": "id",
          "render": function (data, type, row, meta) {
            return '<a href="/consultant/edit/' + row.id + '">' + data + '</a>';
          }
        },
        {
          "data": "firstName",
          "render": function (data, type, row, meta) {
            return '<a href="/consultant/edit/' + row.id + '">' + data + '</a>';
          }
        },
        {
          "data": "lastName",
          "render": function (data, type, row, meta) {
            return '<a href="/consultant/edit/' + row.id + '">' + data + '</a>';
          }
        },
        {"data": "inProject"},
        {"data": "technologies"}
      ]
    });
  });
</script>
</body>
</html>
